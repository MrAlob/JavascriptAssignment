<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | The Shop</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="nav-brand">The Shop</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../index.html#products" class="nav-link">Shop</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="cart-container">
                <button class="cart-btn" aria-label="View cart">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" 
                              stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="product-detail-page">
        <div class="container">
            <div class="product-detail">
                <div class="product-images">
                    <div class="main-image">
                        <!-- Main product image will be inserted here -->
                    </div>
                    <div class="thumbnail-images">
                        <!-- Thumbnail images will be inserted here -->
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="product-title">Product Title</h1>
                    <div class="product-meta">
                        <span class="product-id"></span>
                        <span class="product-category"></span>
                    </div>
                    
                    <div class="product-price">
                        <span class="current-price">$0.00</span>
                        <span class="original-price"></span>
                        <span class="discount-badge"></span>
                    </div>
                    
                    <div class="product-description">
                        <!-- Product description will be inserted here -->
                    </div>
                    
                    <div class="product-attributes">
                        <!-- Product attributes will be inserted here -->
                    </div>
                    
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="related-products">
                <h2>Related Products</h2>
                <div class="products-grid">
                    <!-- Related products will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h3>Your Cart</h3>
                <button class="close-cart" aria-label="Close cart">&times;</button>
            </div>
            <div class="cart-modal-body">
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be added here -->
                </div>
                <div class="cart-empty" id="cartEmpty">
                    <p>Your cart is empty</p>
                    <a href="../index.html#products" class="cta-button-small">Start Shopping</a>
                </div>
            </div>
            <div class="cart-modal-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <a href="../checkout/index.html" class="checkout-btn">Checkout</a>
            </div>
        </div>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../script.js"></script>
    <script src="product.js"></script>
</body>
</html>
