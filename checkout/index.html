<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | The Shop</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
      <div class="container">
        <div class="nav-brand">The Shop</div>
          <button class="mobile-menu-btn" aria-label="Toggle menu">
              <span></span>
              <span></span>
              <span></span>
          </button>
          <ul class="nav-links">
              <li><a href="../index.html" class="nav-link">Home</a></li>
              <li><a href="../index.html#products" class="nav-link">Shop</a></li>
              <li><a href="#" class="nav-link">About</a></li>
              <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
      </div>
  </nav>

  <main class="checkout-page">
      <div class="container">
          <h1>Checkout</h1>
          
          <div class="checkout-grid">
              <!-- Checkout Form -->
              <div class="checkout-form-container">
                  <form id="checkoutForm" class="checkout-form">
                      <div class="form-section">
                          <h2>Contact Information</h2>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" id="email" name="email">
                          </div>
                      </div>

                      <div class="form-section">
                          <h2>Shipping Address</h2>
                          <div class="form-group">
                              <label for="firstName">First Name</label>
                              <input type="text" id="firstName" name="firstName">
                          </div>
                          <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input type="text" id="lastName" name="lastName">
                          </div>
                          <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" id="address" name="address">
                          </div>
                          <div class="form-group">
                              <label for="city">City</label>
                              <input type="text" id="city" name="city">
                          </div>
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="postalCode">Postal Code</label>
                                  <input type="text" id="postalCode" name="postalCode">
                              </div>
                              <div class="form-group">
                                  <label for="country">Country</label>
                                  <select id="country" name="country">
                                      <option value="">Select Country</option>
                                      <option value="NO">Norway</option>
                                      <option value="SE">Sweden</option>
                                      <option value="DK">Denmark</option>
                                  </select>
                              </div>
                          </div>
                      </div>

                      <div class="form-section">
                          <h2>Payment Details</h2>
                          <div class="form-group">
                              <label for="cardName">Name on Card</label>
                              <input type="text" id="cardName" name="cardName">
                          </div>
                          <div class="form-group">
                              <label for="cardNumber">Card Number</label>
                              <input type="text" id="cardNumber" name="cardNumber" 
                                     pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456">
                          </div>
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="expiry">Expiry Date</label>
                                  <input type="text" id="expiry" name="expiry" 
                                         pattern="\d{2}/\d{2}" placeholder="MM/YY">
                              </div>
                              <div class="form-group">
                                  <label for="cvv">CVV</label>
                                  <input type="text" id="cvv" name="cvv" 
                                         pattern="\d{3}" maxlength="3" placeholder="123">
                              </div>
                          </div>
                      </div>

                      <button type="submit" class="checkout-submit-btn">Complete Order</button>
                  </form>
              </div>

              <!-- Order Summary -->
              <div class="order-summary">
                  <h2>Order Summary</h2>
                  <div id="orderItems" class="order-items">
                      <!-- Order items will be inserted here -->
                  </div>
                  <div class="order-totals">
                      <div class="subtotal">
                          <span>Subtotal:</span>
                          <span id="subtotal">$0.00</span>
                      </div>
                      <div class="shipping">
                          <span>Shipping:</span>
                          <span id="shipping">$0.00</span>
                      </div>
                      <div class="total">
                          <span>Total:</span>
                          <span id="total">$0.00</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>

  <script src="../js/cart.js"></script>
  <script src="../script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
